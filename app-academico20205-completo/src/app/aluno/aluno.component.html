<div class="container">

    <mat-card-title>Alunos</mat-card-title>
    <br>
    <mat-card-subtitle><br>Lista Todos</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="barra_superior">
        <button mat-raised-button color="primary" class="btn" (click)="novoAluno()">
            Novo Aluno
            <span class="material-icons">add</span>
        </button>
        <mat-form-field class="filter-field">
            <mat-label>Filtrar alunos</mat-label>
            <input matInput (keyup)="filtrarAlunos($event)" placeholder="Digite para filtrar" />
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="alunos" matSort>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
            <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
        </ng-container>

        <ng-container matColumnDef="dt_nasc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nascimento</th>
            <td mat-cell *matCellDef="let element">{{ element.dt_nasc | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let aluno">
                <button mat-icon-button color="edit" (click)="editarAluno(aluno)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let aluno">
                <button mat-icon-button color="delete" (click)="deletarAluno(aluno)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAlunos"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAlunos;"></tr>

    </table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPaginateChange($event)">
    </mat-paginator>

</div>
